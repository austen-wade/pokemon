<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pokemon</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="top-wrap">
		<div class="poke-ui">
			<div class="poke-name"></div>
			<div class="poke-level"></div>
			<div class="poke-hp"></div>
		</div>
		<div class="poke-sprite-wrapper">
			<img src="" alt="" class="poke-sprite">
		</div>
	</div>

	<div class="bottom-wrap">
		<div class="poke-sprite-wrapper">
			<img src="" alt="" class="poke-sprite">
		</div>
		<div class="poke-ui">
			<div class="poke-name"></div>
			<div class="poke-level"></div>
			<div class="poke-hp"></div>
			<div class="poke-xp"></div>
		</div>
	</div>

	<div class="menu-wrap">
		<div class="dialog">
			<div class="ability-menu">
				<div class="option"></div>
				<div class="option"></div>
				<div class="option"></div>
				<div class="option"></div>
			</div>
			<div class="select-menu">
				<div class="option"></div>
				<div class="option"></div>
				<div class="option"></div>
				<div class="option"></div>
			</div>
		</div>
	</div>

	<script src="./bundle.js"></script>
</body>
</html>
